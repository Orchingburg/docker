<h3 class="bg-info p1 text-white">{{ getName() }}'s To Do List</h3>

<div class="my-1">
  <input type="text" class="form-control" #toDoText/>
  <button class="btn btn-info mt-1" (click)="addItem(toDoText.value)">Add</button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Done</th>
      <th>Tick</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getItems(); let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ item.action }}</td>
      <td [ngSwitch]="item.done">
        <p *ngSwitchCase="true">Yes</p>
        <p *ngSwitchDefault>No</p>
      </td>
      <td><input type="checkbox" [(ngModel)]="item.done"></td>
    </tr>
  </tbody>
</table>
